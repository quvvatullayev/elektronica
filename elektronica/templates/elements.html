<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <title>Electronic Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50;
            padding: 50;
            color: white;
            /* background-size: 100%  100em; */
            background-color: #180461;
            /* background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7-15H3a1f7V25iCniYGqXURBdEW701RNSlVmYGprU8RM0vYeQOy7St-CCvxf_UnAPukE&usqp=CAU');
            background-repeat: no-repeat; */
            width: 100%;
        }
        .home{
            margin-left: 50px;
            margin: 0 auto;
            width: 50%;
            padding: 10px;
            text-align: center;         
        }
        .element {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.5em;
            margin: 0;
        }

        p {
            font-family:'Courier New', Courier, monospace;
        }
        a{
            font-style:initial;
            color: white;
        }

        /* CSS styles for the element info */
        .element-info {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .about{
            background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80');
            height: 100vh;
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            margin: 0;
            padding: 0;
            width: 100%;
            position: absolute;
            z-index: -1;
            filter: blur(3px);
            background-attachment: fixed;
        }

    </style>
</head>
<body>
    <div class="about">
        
    </div>
    <h1>Electronic Elements</h1>
    <div id="elementsContainer">
        {% for element in elements %}
            <div class="element">
                <a href="{% url 'eliment_info' element.id %}">
                    <h3>{{ element.key }}</h3>
                    <p>{{ element.description }}</p>
                </a>
            </div>
        {% endfor %}
    </div><br>
    <a class="link-success home" href="https://elektronica.pythonanywhere.com/">Bosh sahifaga qaytish</a>

</body>
</html>
